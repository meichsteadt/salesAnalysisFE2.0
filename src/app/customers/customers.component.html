<div class="row">
  <div class="col s7">
    <app-sales-numbers-chart *ngIf="salesNumbers.length > 0" [salesNumbers]="salesNumbers" class="component col s12 z-depth-3"></app-sales-numbers-chart>
  </div>
  <div class="col s5">
    <app-customer-list [customersObservable]="customersObservable" title="Top Customers" (emitCustomer)="receiveCustomer($event)" class="component col s12 z-depth-3"></app-customer-list>
  </div>
</div>
