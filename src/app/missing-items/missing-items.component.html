<div>
  <h4 class="center-align">Missing Items</h4>
  <div class="row">
    <div class="col s12">
      <ul class="tabs">
        <li (click)="setTab('bestSellers')" class="tab col s6"><a [class.active]="active === 'bestSellers'" href="#bestSellers">Best Sellers</a></li>
        <li (click)="setTab('newItems')" class="tab col s6"><a [class.active]="active === 'newItems'" href="#missingItems">New Items</a></li>
      </ul>
    </div>
  </div>
  <div id="bestSellers">
    <table class="responsive-table" >
      <thead>
        <tr>
          <th>Number</th>
          <th>Projected Sales</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of bestSellers">
          <td><a routerLink="/products/{{product.id}}">{{product.number}}</a></td>
          <td>{{product.salesYtd | money}}</td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="bestSellersPages > 1">
      <hr>
      <app-pagination [pages]="bestSellersPages" [pageNumber]="bestSellersPageNumber" (emitPage)="receivePage($event, 'bestSellers')"></app-pagination>
    </div>
  </div>
  <div id="missingItems">
    <table class="responsive-table" >
      <thead>
        <tr>
          <th>Number</th>
          <th>Projected Sales</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of newItems">
          <td><a routerLink="/products/{{product.id}}">{{product.number}}</a></td>
          <td>{{product.salesYtd | money}}</td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="newItemsPages > 1">
      <hr>
      <app-pagination [pages]="newItemsPages" [pageNumber]="newItemsPageNumber" (emitPage)="receivePage($event, 'newItems')"></app-pagination>
    </div>
  </div>
</div>
